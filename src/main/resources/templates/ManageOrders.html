<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"/>
<base href = "/">
    <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments::side_bar" />
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="fragments :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div>
                        <form th:action="@{/search_order}" method="get">
                            <input type="text" id="search" name="name" placeholder="Search Orders">
                            <button type="submit" class = "btn btn-primary">Search</button>
                        </form>
                    </div>
                    <form th:action="@{/searchDate}" method="post" style="text-align: center">
                        <span>From</span>
                        <input type="date" name="Date_from">
                        <span>To</span>
                        <input type="date" name="Date_to">
                        <button style="border: none; background-color: #D19C97" type="submit" name="search">Search </button>
                    </form>
                    <!-- Page Heading -->
                    <div th:if="${size == 0}">
                        <p>No Orders</p>
                    </div>
                    <div th:if = "${success}" class="text-center alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if = "${failed}" class="text-center alert alert-danger">
                        <p th:text="${failed}"></p>
                    </div>
                    <table class="table table-bordered" th:if="${size > 0}" style="margin-top: 20px">
                        <thead>
                        <tr>
                            <th scope="col">Order Id</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Ship Date</th>
                            <th scope="col">Username</th>
                            <th scope="col">Order Status</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orders : ${listOrder}">
                                <th scope="row" th:text="${orders.order_Id}"/>
                                <td th:text="${orders.ordDate}"/>
                                <td th:text="${orders.shipDate}"/>
                                <td th:text="${orders.email}"/>
                                <td th:text="${orders.order_Status}"/>
                            </tr>
                        </tbody>
                    </table>
<!--                    <nav aria-label="Page navigation example">-->
<!--                        <ul class="pagination">-->
<!--                            <li th:if = "${currentPage != 0}" class="page-item">-->
<!--                                <a th:href="@{'/ManageOrders/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a>-->
<!--                            </li>-->
<!--                            <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">-->
<!--                                <a th:href="@{'/ManageOrders/' + ${i - 1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>-->
<!--                            </li>-->
<!--                            <li th:if = "${currentPage + 1 != totalPages}" class="page-item">-->
<!--                                <a th:href="@{'/ManageOrders/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>-->
<!--                            </li>-->
<!--                        </ul>-->
<!--                    </nav>-->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments::footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <div th:replace="fragments :: scroll">
    </div>

    <!-- Logout Modal-->
    <!-- Bootstrap core JavaScript-->
    <div th:replace="fragments::scroll"/>

    <!-- Logout Modal-->
    <div th:replace="fragments::logoutModal"/>
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/admin/js/categories.js}"></script>
    <script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
    </body>

</html>
