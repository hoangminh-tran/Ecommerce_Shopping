<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments::header"/>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" th:action = "@{/register_admin}" method="post" th:object="${adminDTO}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            th:field="*{firstName}" placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                             th:errors = "*{firstName}"
                                        ></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            th:field="*{lastName}" placeholder="Last Name">
                                        <div class ="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        th:field="*{email}" placeholder="Email Address">
                                    <div class = "alert alert-danger" th:if = "${#fields.hasErrors('email')}" th:errors="*{email}"/>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            th:field="*{password}" id="exampleInputPassword" placeholder="Password">
                                        <div class = "alert alert-danger" th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            th:field="*{repeatPassword}" id="exampleRepeatPassword" placeholder="Repeat Password">
                                        <div class = "alert alert-danger" th:if = "${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"/>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">
                                    Register Account
                                </button>
                            </form>
                            <br>
                            <div th:if = "${emailError}">
                                <p class = "alert alert-danger" th:text="${emailError}"/>
                            </div>
                            <div th:if = "${passwordError}">
                                <p class = "alert alert-danger" th:text="${passwordError}"/>
                            </div>
                            <div th:if = "${errors}">
                                <p class = "alert alert-danger" th:text="${errors}"/>
                            </div>
                            <div th:if = "${success}">
                                <p class = "alert alert-success" th:text="${success}"/>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-passwordAdmin}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/loginAdmin}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments::script"/>

</body>

</html>
